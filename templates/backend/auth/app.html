<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type"/>

    <!-- Favicon -->
    <link rel="icon" href="" type="image/x-icon"/>

    <!-- Title -->
    <title>ERP Management System</title>

    <!-- Style css-->
    <link rel="stylesheet" href="{% static 'backend/assets/auth/style.css' %}"/>
</head>
<body>
<style>
    .bg-kfc {
        background: #FAF7F3;
    }

    .signpages .details:before {
        background: #FAF7F3;
    }

    .sub-title-text {
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: 23px;
        color: #343434;
    }
</style>

<div class="page main-signin-wrapper">

    <!-- Row -->
    <div class="row signpages text-center">
        <div class="col-md-12">
            <div class="card">
                <div class="row row-sm">
                    <div class="col-lg-6 col-xl-5 d-none d-lg-block text-center bg-kfc details">
                        <div class="pos-absolute">


                            {% block content %}

                            {% endblock %}

                        </div>
                    </div>

                </div>
            </div>
            <!-- End Row -->

        </div><!-- login-wrapper -->
